<ion-content class="ion-padding-horizontal ion-text-center">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h2>Welcome to doggies app</h2>
      </ion-col>
      <ion-col size="12" class="ion-text-justify">
        In this app you can see your favorites dogs images and add important tasks that you can not forget.
      </ion-col>
      <ion-col size="12" class="ion-margin-top">
        <img src="assets/images/home/logo.png" alt="Logo" width="70%" height="auto"/>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="ion-no-border ion-padding-horizontal">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        What are you waiting for?
      </ion-col>
      <ion-col size="12">
        <ion-button (click)="openPage('/tasks')" expand="block" fill="outline" shape="round">
          Tasks
        </ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-button (click)="openPage('/gallery')" color="primary" expand="block" shape="round">
          Doggies gallery
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
