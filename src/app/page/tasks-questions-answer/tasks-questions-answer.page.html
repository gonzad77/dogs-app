<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h1>{{ taskQuestionFather.Description }}</h1>
      </ion-col>

      <ion-col
        size="12"
        *ngIf="tasksQuestions != null && tasksQuestions.length == 0"
      >
        <h4 class="ion-no-margin">No se han encontrado resultados.</h4>
      </ion-col>

      <ion-col
        size="12"
        *ngFor="let taskQuestion of tasksQuestions"
        class="question"
      >
        <ion-row>
          <ion-col size="12" class="ion-no-padding ion-padding-horizontal">
            Answer: {{ taskQuestion.Description }}
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
