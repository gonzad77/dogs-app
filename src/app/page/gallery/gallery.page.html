<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Doggies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal ion-padding-top">
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>

        <ion-col size="12">
          <ion-item class="ion-no-padding">
            <ion-label color="primary">Breed</ion-label>
            <ion-select formControlName="Breed" okText="Aceptar" cancelText="Cancelar">
              <ion-select-option *ngFor="let breed of breeds" [value]="breed">{{breed}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>

        <ion-col size="12" [hidden]="breedImages.length < 0" class="ion-padding-top">
          <ion-slides pager="true" [options]="slideOpts" [ngClass]="{'slidesBorder': breedImages.length > 0}">
            <ion-slide *ngFor="let image of breedImages">
              <img [src]="image" alt="image" class="slidesImg">
            </ion-slide>
          </ion-slides>
        </ion-col>

        <ion-col size="12" *ngIf="breedImages.length < 1" class="ion-text-center ion-margin-top">
          Select a brand to see pretty doggies!
        </ion-col>

      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<ion-footer class="ion-padding-horizontal ion-no-border">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button [disabled]="!form.valid" expand="block" shape="round" (click)="submit(form.value)">
          {{ (breedImages.length > 0) ? 'Refresh' : 'Search' }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
